<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Character Uppercase Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            margin: 30px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 10px 0;
            background-color: none;
            width: 100%;
            text-align: center;
            color: #333;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First Character Uppercase Checker</h1>
        <input type="text" id="textInput" placeholder="Enter a string">
        <button onclick="checkUppercase()">Check</button>
        <div id="result"></div>
    </div>
    <footer>
        Â© Piyush Verma 2024<br>A2 | 41
    </footer>

    <script>
        function checkUppercase() {
            const input = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            const firstChar = input.charAt(0);

            if (input === '') {
                resultDiv.textContent = "Please enter a string.";
                resultDiv.style.color = "orange";
            } else if (firstChar >= 'A' && firstChar <= 'Z') {
                resultDiv.textContent = "The first character is uppercase.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "The first character is not uppercase.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
